<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simulador de Rolagem de Dados RPG</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <div class="login-container" role="main">
        <h1>Login</h1>
        <form id="loginForm" novalidate>
            <div id="error-message" class="error-message" aria-live="polite"></div>
            <div class="input-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha <span class="tooltip" title="A senha deve ter pelo menos 8 caracteres.">?</span></label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
                <button type="button" id="togglePassword">Mostrar</button>
            </div>
            <div class="input-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Lembrar-me</label>
            </div>
            
            <button type="submit" class="login-button" aria-label="Entrar na conta">Entrar</button>
            
        </form>
    </div>
    <script src="login_script.js"></script>
</body>
</html>
